<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./icons/dolar.png">
    <title>Convertidor de Dólar Blue</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Convertidor de Dólar Blue</h1>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="cantidad">Ingrese la cantidad en Dólares:</label>
                    <input type="number" id="cantidad" class="form-control" placeholder="Ingrese la cantidad">
                    <div id="alerta"></div>
                </div>
                <div class="form-group">
                    <label for="resultado">Resultado en Pesos (Dólar Blue venta):</label>
                    <input type="text" id="resultado" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="resultado">Resultado en Pesos (Dólar Blue compra):</label>
                    <input type="text" id="resultadoCompra" class="form-control" readonly>
                </div>
                <button onclick="convertirDolar()" class="btn btn-success btn-block">Convertir</button>
                <button onclick="limpiarInput()" class="btn btn-primary btn-block">Limpiar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
